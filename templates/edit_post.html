{% extends "base.html" %}

{% block content %}
  <h2>Edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{post.content}}</textarea>
      </label>

      <div class="error">{{error_msg}}</div>

      <input type="submit" class="btn btn-primary" value="Save">
      &nbsp;
      <a href="/{{post.key().id()}}" role="button" class="btn btn-lg btn-default">Cancel</a>
    </form>
{% endblock %}
