{% extends "base.html" %}

{% block content %}
  <h2>Edit comment</h2>

    <form method="post">
      <label>
        <textarea name="content">{{comment.content}}</textarea>
      </label>

      <div class="error">{{error_msg}}</div>

      <input type="submit" class="btn btn-primary" value="Save">
      &nbsp;
      <a href="/{{post.key().id()}}" role="button" class="btn btn-lg btn-default">Cancel</a>
    </form>
{% endblock %}
