{% extends "base.html" %}

{% block content %}
    <div class="post">
        <div class="post-heading">
            <a href="{{post.key().id()}}" class="post-title">
              {{post.subject}}
            </a>
            <div class="post-date">
                {{post.created}}
            </div>
        </div>
        <div class="post-content">
            {{post.content}}
        </div>
    </div>
{% endblock %}
