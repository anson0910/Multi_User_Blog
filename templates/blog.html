{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <form action="/{{post.key().id()}}/like" method="post">
            <div class="post">
                <div class="post-heading">
                    <a href="{{post.key().id()}}" class="post-title">
                      {{post.subject}}
                    </a>

                    <span class="likes">{{post.likes}} people like this</span>

                    <div class="post-date">
                        <input type="submit" class="btn btn-primary input-xs" value="Like">
                        {{post.created}}
                    </div>
                </div>
                <div class="post-content">
                    {{post.content}}
                </div>
            </div>
        </form>
        <br><br>
    {% endfor %}

{% endblock %}
