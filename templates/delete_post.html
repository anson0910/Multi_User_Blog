{% extends "base.html" %}

{% block content %}
    <h2>Delete post</h2>

    <form method="post">
      <h1>Are you sure you want to delete this post?</h1>
      <br>

      <input type="submit" class="btn btn-sm btn-danger" value="Delete">
      &nbsp;
      <a href="/{{post_id}}" role="button" class="btn btn-lg btn-default">Cancel</a>
    </form>
{% endblock %}
