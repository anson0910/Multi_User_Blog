{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-xs-4 user-page-title">
            <h1>Signup</h1>
        </div>
    </div>


    <form method="post">
        <div class="form-group row">
            <label class="col-xs-3 col-form-label">Username</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" name="username" value="{{username}}">
            </div>
            <div class="col-xs-9 col-xs-push-3 error">{{err_username}}</div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 col-form-label">Password</label>
            <div class="col-xs-4">
                <input class="form-control form-control-xs" type="password" name="password" value="">
            </div>
            <div class="col-xs-9 col-xs-push-3 error">{{err_password}}</div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 col-form-label">Verify Password</label>
            <div class="col-xs-4">
                <input class="form-control" type="password" name="verify" value="">
            </div>
            <div class="col-xs-9 col-xs-push-3 error">{{err_verify}}</div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 col-form-label">Email (optional)</label>
            <div class="col-xs-4">
                <input class="form-control" type="text" name="email" value="{{email}}">
            </div>
            <div class="col-xs-9 col-xs-push-3 error">{{err_email}}</div>
        </div>

        <div class="form-group row">
            <div class="col-xs-push-3 col-xs-4">
                <input type="submit" class="btn btn-default" value="Submit">
            </div>
        </div>
    </form>

{% endblock %}
